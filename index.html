	<script>
		$(function(){
			new Rellax();
			var $grid = $('.grid').masonry({
				columnWidth: '.grid li.grid-sizer',
				percentageWidth: true
				// gutter: '.grid li'
			});
			$grid.imagesLoaded().progress(function(){
				$grid.masonry('layout');
			});

			$('.grid li a').magnificPopup({
				type: 'image',
				closeOnContentClick: true,
				zoom: {
					enabled: true,
					easing: 'cubic-bezier(.5,0,0,1)',
				},

			});
